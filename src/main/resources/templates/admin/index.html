<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<!--Окно навигации сверху-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"
                  th:text="${user.getEmail()} + '  with role:  ' + ${user.getRoles()}">
                th:text=""
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<br>
<div align="center"> ...</div>
<h2>Users </h2>

<h3><a href="admin/new">Create new User</a></h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>:Last name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/admin/user(userId=${user.getId()})}" th:utext="${user.getId()}">...</a></td>
        <td><a th:href="@{/admin/user(userId=${user.getId()})}" th:utext="${user.getName()}">...</a></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td><a th:href="@{'/admin/edit?userId=' + ${user.getId()}}">Edit</a>
            <a th:href="@{'/admin/delete?userId=' + ${user.getId()}}">Delete</a>
            <a th:method="POST" th:action="@{'/admin/delete?userId=' + ${user.getId()}}" th:object="${user}"></a></td>
    </tr>
</table>

<br/>
<form th:action="@{'/logout'}">
    <input type="submit" value="Logout"/>
</form>

<!--/Связка JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>

</body>
</html>
