<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<div align="center"></div>
<h2>New User</h2>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

    <br/>
    <br/>
    <label>
        <select size="3" multiple="multiple" th:name="userRoles" id="userRoles">
            <option disabled>Roles:</option>
            <option th:value="2">ADMIN</option>
            <option selected th:value="1">USER</option>
        </select>
    </label>

    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

<a href="/admin">
    <button>Return to main page</button>
</a>

<br/>
<form th:action="@{'/logout'}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
