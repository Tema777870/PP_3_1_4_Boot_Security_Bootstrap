<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light bg-light-subtle">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--Верхняя навигационная панель-->
<div th:object="${user}">
    <nav class="navbar sticky-top navbar-light bg-dark">
        <div class="container-fluid text-white">
            <div>
                <a class="fw-bold text-white text-decoration-none" th:text="*{email}"></a>
                <a th:text="*{' with roles ' +getRolesNames()}" style="margin: auto"></a>
            </div>
            <a class="text-decoration-none text-secondary" href="/logout">Logout</a>
        </div>

    </nav>
</div>

<!--Боковой навбар-->

<div class="d-flex h-100 align-items-start row-cols-6 bg-white ">
    <br>
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <br>
        <ul class="list-group">
            <li><a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a></li>
        </ul>
    </div>

    <!--        Юзер инфо-->
    <div class="tab-content flex-fill  container-fluid bg-light " id="v-pills-tabContent" style="height: 100vh">
        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
             aria-labelledby="v-pills-profile-tab"
             th:object="${user}">
            <h1>User info</h1>
            <ul class="list-group">
                <li class="list-group-item bg-light"><h3>About user</h3></li>

                <li class="list-group-item">
                    <hr/>
                    <table class="table table-striped flex-fill align-content-center">
                        <thead>

                        <tr>
                            <th scope="row">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="*{getId()}"></td>
                            <td th:text="*{getName()}"></td>
                            <td th:text="*{getLastName()}"></td>
                            <td th:text="*{getAge()}"></td>
                            <td th:text="*{getEmail()}"></td>
                            <td th:text="*{getRolesNames()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </li>
            </ul>

            <!--           Конец таблицы         -->
        </div>
    </div>
</div>

</body>
</html>
